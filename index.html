<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card text-center p-3">
        <div class="card-header">
            <h3>Rock Paper Scissors</h3>
        </div>
        <div class="card-body">
            <img id="1" src="img/rock3.png" width="20%" alt="Player's choice">
            <img id="2" src="img/rock3.png" width="20%" alt="Computer's choice">
        </div>

        <div class="card-footer">
            <p>Select your move</p>
            <button type="button" id="rock" class="btn btn-primary">Rock</button>
            <button type="button" id="paper" class="btn btn-danger">Paper</button>
            <button type="button" id="scissors" class="btn btn-warning">Scissors</button>

            <h3 id="result" class="text-warning">Congratulations, you won the game!</h3>
            <p>Your score: <span id="Usc">0</span></p>
            <p>Computer score: <span id="Csc">0</span></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
